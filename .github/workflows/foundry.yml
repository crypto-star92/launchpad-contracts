name: Foundry Test

on:
  pull_request:
    branches: [ '*' ]


jobs:
  run-forge-tests:
    name: Foundry project
    runs-on: ubuntu-latest
    env:
      FOUNDRY_PROFILE: foundry.toml
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv